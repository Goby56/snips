{% extends "base.html" %}

{% block title %}
    <title>Login to Snips</title>
{% endblock title %}

{% block head %}
    <link rel="stylesheet" href="/static/css/auth.css">
{% endblock head %}

{% block body %}
    <div class="auth-widget">
        <img src="/static/images/ahsoka-rebel.svg" alt="" class="auth-logo">
        <h3 class="auth-type-title">Register</h3>
        {% if message %}
                <p class="auth-feedback-message">{{ message }}</p>
        {% endif %}
        <form action="/register/" method="post" class="auth-form">
            <input type="text" name="username" class="auth-name-input input2" placeholder="username">
            <input type="password" name="password" class="auth-pass-input input2" placeholder="password">
            <input type="submit" value="Register" class="auth-submit-button button3">
        </form>
        <a href="/login/" class="auth-switch-link">Already have an account? Log in.</a>
    </div>
{% endblock body %}
