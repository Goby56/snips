{% extends "base.html" %}

{% block title %}
    <title>Login to Snips</title>
{% endblock title %}

{% block head %}
    <link rel="stylesheet" href="/static/css/register.css">
{% endblock head %}

{% block body %}
    <div id="register-box">
        <img src="/static/images/ahsoka-rebel.svg" alt="" id="logo">
        <h3>Log in</h3>
        <form action="/register/" method="post" id="register-form">
            <input type="text" name="username" id="username-input" class="widget">
            <input type="text" name="password" id="password-input" class="widget">

            <input type="submit" value="Register" class="widget">
        </form>
        <a href="/login/">Already have an account? Log in.</a>
    </div>

{% endblock body %}
